<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación · Urbano y María</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- INTRO: SOLO MP4 -->
  <div id="intro" class="intro" aria-label="Invitación">
    <video
      id="introVideo"
      class="introVideo"
      src="assets/Sobre.mp4"
      playsinline
      preload="auto">
    </video>
  </div>

  <!-- INVITACIÓN -->
  <main id="content" class="content" aria-hidden="true">
    <img
      class="inviteImg"
      src="assets/Invitacion.png"
      alt="Invitación de boda de Urbano y María"
    />

    <!-- Si NO quieres mostrar SanLorenzo aparte, borra esta línea -->
    <img
      class="extraImg"
      src="assets/SanLorenzo.png"
      alt="San Lorenzo, Sevilla"
    />
  </main>

  <script src="script.js"></script>
</body>
</html>
