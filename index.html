<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación · Urbano y María</title>

  <!-- Parisienne -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- INTRO: SOBRE -->
  <div id="intro" class="intro" aria-label="Sobre de invitación">
    <video id="introVideo" class="introVideo" src="assets/Sobre.mp4" playsinline preload="auto"></video>
  </div>

  <!-- APP -->
  <div id="app" class="app" aria-hidden="true">

    <!-- TOPBAR -->
    <header class="topbar">
      <button id="menuBtn" class="iconBtn" aria-label="Menú">☰</button>
      <div class="logoText">U&amp;M</div>
      <button id="replayBtn" class="replayBtn" aria-label="Ver el sobre otra vez">↻</button>
    </header>

    <!-- MENÚ OVERLAY -->
    <div id="menuOverlay" class="menuOverlay" aria-hidden="true">
      <button id="closeBtn" class="closeBtn" aria-label="Cerrar">✕</button>

      <nav class="menuNav" aria-label="Navegación">
        <button class="menuLink" type="button" data-page="inicio">Inicio</button>
        <button class="menuLink" type="button" data-page="asistencia">Asistencia</button>
        <button class="menuLink" type="button" data-page="ceremonia">Ceremonia</button>
        <button class="menuLink" type="button" data-page="banquete">Banquete</button>
        <button class="menuLink" type="button" data-page="autobus">Autobús</button>
        <button class="menuLink" type="button" data-page="itinerario">Itinerario</button>
        <button class="menuLink" type="button" data-page="agradecimiento">Agradecimiento</button>
      </nav>
    </div>

    <main class="pages">

      <!-- INICIO: PORTADA = 1 IMAGEN A PANTALLA COMPLETA -->
      <section class="page is-active is-visible" data-page="inicio">
        <div class="coverWrap">
          <img class="coverImg" src="assets/Invitacion.png" alt="Invitación" />
        </div>
      </section>

      <!-- PÁGINAS (vacías de momento) -->
      <section class="page" data-page="asistencia"><div class="blankPage">Asistencia</div></section>
      <section class="page" data-page="ceremonia"><div class="blankPage">Ceremonia</div></section>
      <section class="page" data-page="banquete"><div class="blankPage">Banquete</div></section>
      <section class="page" data-page="autobus"><div class="blankPage">Autobús</div></section>
      <section class="page" data-page="itinerario"><div class="blankPage">Itinerario</div></section>
      <section class="page" data-page="agradecimiento"><div class="blankPage">Agradecimiento</div></section>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
