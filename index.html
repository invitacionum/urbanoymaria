<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación · Urbano y María</title>

  <!-- Parisienne -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- INTRO: MP4 fullscreen -->
  <div id="intro" class="intro" aria-label="Invitación">
    <video
      id="introVideo"
      class="introVideo"
      src="assets/Sobre.mp4"
      playsinline
      preload="auto">
    </video>
  </div>

  <!-- APP -->
  <div id="app" class="app" aria-hidden="true">

    <!-- TOPBAR -->
    <header class="topbar">
      <button id="menuBtn" class="iconBtn" aria-label="Abrir menú">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4 6h16M4 12h16M4 18h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>

      <div class="logoText">U&amp;M</div>

      <div class="rightSpacer" aria-hidden="true"></div>
    </header>

    <!-- MENÚ -->
    <div id="menuOverlay" class="menuOverlay" aria-hidden="true">
      <div class="menuPanel" role="dialog" aria-label="Menú">
        <button id="closeBtn" class="closeBtn" aria-label="Cerrar menú">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 6l12 12M18 6L6 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>

        <nav class="menuNav">
          <button class="menuItem" data-page="inicio">Inicio</button>
          <button class="menuItem" data-page="asistencia">Asistencia</button>
          <button class="menuItem" data-page="ceremonia">Ceremonia</button>
          <button class="menuItem" data-page="banquete">Banquete</button>
          <button class="menuItem" data-page="autobus">Autobús</button>
          <button class="menuItem" data-page="itinerario">Itinerario</button>
          <button class="menuItem" data-page="agradecimiento">Agradecimiento</button>
        </nav>
      </div>
    </div>

    <!-- PÁGINAS -->
    <main class="pages">

      <!-- INICIO: SOLO LA IMAGEN -->
      <section class="page is-active" data-page="inicio">
        <img class="inviteImg" src="assets/Invitacion.png" alt="Invitación" />
        <img class="sanlorenzoImg" src="assets/SanLorenzo.png" alt="San Lorenzo, Sevilla" />
      </section>

      <!-- RESTO DE PÁGINAS (placeholders) -->
      <section class="page" data-page="asistencia">
        <div class="pageInner">
          <h1 class="pageTitle">Asistencia</h1>
          <p class="pageText">Aquí irá tu confirmación (formulario/enlace/WhatsApp).</p>
        </div>
      </section>

      <section class="page" data-page="ceremonia">
        <div class="pageInner">
          <h1 class="pageTitle">Ceremonia</h1>
          <p class="pageText">Detalles, ubicación, hora, mapa…</p>
        </div>
      </section>

      <section class="page" data-page="banquete">
        <div class="pageInner">
          <h1 class="pageTitle">Banquete</h1>
          <p class="pageText">Hacienda los Parrales, horarios, mapa…</p>
        </div>
      </section>

      <section class="page" data-page="autobus">
        <div class="pageInner">
          <h1 class="pageTitle">Autobús</h1>
          <p class="pageText">Puntos de salida, horarios, confirmación…</p>
        </div>
      </section>

      <section class="page" data-page="itinerario">
        <div class="pageInner">
          <h1 class="pageTitle">Itinerario</h1>
          <p class="pageText">Timeline del día.</p>
        </div>
      </section>

      <section class="page" data-page="agradecimiento">
        <div class="pageInner">
          <h1 class="pageTitle">Agradecimiento</h1>
          <p class="pageText">Texto final bonito.</p>
        </div>
      </section>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
